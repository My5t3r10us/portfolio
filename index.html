<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini OS</title>
</head>
<body>


    <div class="taskbar">
        <button class="icon" onclick="openWindow('window1')">App 1</button>
        <button class="icon" onclick="openWindow('window2')">App 2</button>
        <!-- Ajoute d'autres icônes selon les besoins -->
    </div>

    <div class="window" id="window1">
        <div class="title-bar" onmousedown="startDragging(event, 'window1')">
            <span class="title">Fenêtre 1</span>
            <button id="btn-resize" class="close-btn" onclick="closeWindow('window1')">X</button>
            <button id="btn-resize" class="maximize-btn" onclick="maximizeWindow('window1')">+</button>
            <button id="btn-resize" class="minimize-btn" onclick="minimizeWindow('window1')">-</button>
        </div>
        <div class="content">
            <h1>test</h1>
        </div>
    </div>

    <div class="window" id="window2">
        <div class="title-bar" onmousedown="startDragging(event, 'window2')">
            <span class="title">Fenêtre 2</span>
            <button id="btn-resize" class="close-btn" onclick="closeWindow('window2')">X</button>
            <button id="btn-resize" class="maximize-btn" onclick="maximizeWindow('window2')">+</button>
            <button id="btn-resize" class="minimize-btn" onclick="minimizeWindow('window2')">-</button>
        </div>
        <div class="content">
            <h1>test</h1>
        </div>
    </div>

    <!-- Ajoute d'autres fenêtres selon les besoins -->

    <script src="script.js"></script>
</body>
</html>
